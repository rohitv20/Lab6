<html>
    <head>
        <title>Team Members</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body ng-app="ngTeam" ng-controller="teamController">
        <label> Teammate First Name </label>
        <input type = "text" id = "memberName" ng-model="teammate.name"/><br>
        
        <label> Teammate Full Name </label>
        <input type = "text" id ="memberFullName" ng-model="teammate.full_name" /><br>
        
        <label> Teammate Age </label>
        <input type = "number" id = "memberAge" ng-model="teammate.age" /><br>
        
        <div>
            <button class = "btn btn-default" ng-click = "saveMember()">
                Save <span class= "glyphicon glyphicon-ok"> </span>
            </button>
        </div>
        <div>
            <pre> {{teammate | json}}</pre>
        </div>
        <div>
            <table class = "table table-bordered">
                <thead>
                    <th> Member Name</th>
                    <th> Member Full Name</th>
                    <th> Age</th>
                </thead>
                <tbody ng-repeat="teamMember in teammatesData"> 
                    {{teamMember.name}}
                <tr>
                    <td>{{teamMember.name}}</td>
                    <td>{{teamMember.full_name}}</td>
                    <td>{{teamMember.age}}</td>
                </tr>
                </tbody>                  
            </table>
        </div>
    </body>
    
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> 
    <script src = https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="ng-team/teamController.js"></script>

    
</html>
